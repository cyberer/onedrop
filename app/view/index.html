<html>
<head>
    <title tal:content="title">
        Platz f√ºr den Seitentitel
    </title>
    <link href='http://fonts.googleapis.com/css?family=Amaranth:700,400' rel='stylesheet' type='text/css'/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />

</head>
<body>
<h1>OneDrop: <span tal:replace="data/title"></span></h1>

<div id="stage" class="row">

<tal:block tal:condition="not: php: template EQ 'upload'" metal:use-macro="index"/>
<tal:block tal:condition="php: template EQ 'upload'" metal:use-macro="upload"/>


</div>







<div metal:define-macro="index">

    <form method="post" action="/upload" id="my-awesome-dropzone" enctype="multipart/form-data">
        <div class="col-md-8">
            <div id="dropzone">
                <input type="file" name="file" multiple="multiple" id="file" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="deleteAfter">Delete uploaded file after</label>
                <select name="form[deleteAfter]" class="form-control" id="deleteAfter">
                    <option value="1">1st Download</option>
                    <option value="1">1 Day</option>
                    <option value="1">1 Week</option>
                    <option value="1">1 Month</option>
                </select>
            </div>
            <div class="form-group">
                <label for="url">URL of file</label>
                <input type="text"
                       name="form[url]"
                       id="url"
                       class="form-control"
                       placeholder="URL der Datei"
                       tal:attributes="value data/id"
                        />

            </div>

        </div>




    </form>



</div>

<div metal:define-macro="upload">
    LINK
</div>


<script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
